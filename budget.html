<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>budget calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body  style="background-image: url(https://th.bing.com/th/id/R.d3800e0447541a8148988680809e7e03?rik=IvDEWs3qE%2bg%2bwQ&riu=http%3a%2f%2fklw.com.au%2fwp-content%2fuploads%2f2018%2f01%2ffinance-banner-purple.jpg&ehk=vYD83nG%2b5tCH2gvgKSRcFqBBhaJAPiIpRt%2fh4c7ycuE%3d&risl=&pid=ImgRaw&r=0); background-size: cover;">
   
    <div style="background-color: #c1aee4;" class=" p-1 m-5 rounded-3">
    
        <div>
            <div>
                <h1 class="text-dark text-center">Wellcome User<span id="unames"></span></h1>
                <h2 class="text-light-emphasis text-center"><span class="text-dark">W</span>ork <span class="text-dark">B</span>alance -<span class="text-light">Budget calculator</span></h2>
            </div>
            <div>
                <div class="row">
                    <div class="col-md-6 p-5">
                        <h1 class="text-center text-primary-emphasis">Add Income</h1>
                        <div>
                            <input type="text" class="form-control m-3" id="itype" placeholder="Enter income type">
                            <input type="text" class="form-control m-3" id="iamount" placeholder="Enter income amount">
                            
                            <div class="text-center text-danger">
                                <h6 id="entt"></h6>
                              </div>

                            <div class="text-center">
                                <button type="button" onclick="addIncome()" class="btn btn-primary m-2 btn-center">Add</button>
        
                            </div>
                            <div id="result" class="bg-light m-5 rounded-3">
                                <h1 class="text-center text-primary-emphasis">Balance</h1>
                                <h2 class="text-center text-primary-emphasis m-3 p-3"> RS <span id="ball"></span>/-</h2>
                            </div>
        
        
                        </div>
                    </div>
                    <div class="col-md-6 p-5">
                        <h1 class="text-center text-primary-emphasis">Add Expence</h1>
                        <div>
                            <input type="text" class="form-control m-3" id="etype" placeholder="Enter expence type">
                            <input type="text" class="form-control m-3" id="eamount" placeholder="Enter expence amount">

                            <div class="text-center text-danger">
                                <h6 id="ee"></h6>
                              </div>
        
                            <div class="text-center">
                                <button type="button" onclick="addExpense()" class="btn btn-primary btn-center">Add</button>
                            </div>

                            <div id="result" class="bg-light m-5 rounded-3">
                                <h1 class="text-center text-primary-emphasis">Spend</h1>
                                <h2 class="text-center text-primary-emphasis m-3 p-3"> RS <span id="spee"></span>/-</h2>
                            </div>
        
        
                        </div>
                    </div>
                    <div class="text-center p-3">
                        <button onclick="clearAll()" class="btn btn-light">Clear All</button>
                    </div>
                </div>

                <div>
                    <h2 class="text-center">Income and Expence Details</h2><hr>
                    <div class="row">
                        <div class="col-md-6">
                            <h3>Income</h3>
                            <table class="table">
                                <thead>
                                  <tr>
                                    <th scope="col">Type</th>
                                    <th scope="col">Amount</th>
                                    <th scope="col">Balance</th>
                                  </tr>
                                </thead>
                                <tbody id="taa">
              
              
                                </tbody>
                              </table>
                        </div>
                        <div class="col-md-6">
                            <h3>Expence</h3>
                            <table class="table">
                                <thead>
                                  <tr>
                                    <th scope="col">Type</th>
                                    <th scope="col">Amount</th>
                                    <th scope="col">Balance</th>
                                  </tr>
                                </thead>
                                <tbody id="exee">
              
              
                                </tbody>
                              </table>
                        </div>
                    </div>
                </div>
                <div class="text-center p-3">
                    <button onclick="logOut()" class="btn btn-danger ">log out</button>
                </div>
            </div>
        </div>
    </div>
    
 <script src="./budget.js">
   
 </script>
</body>
</html>
